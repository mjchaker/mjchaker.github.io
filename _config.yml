# Default image for all pages
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/profile.jpeg

# ==============================================================================
# ANALYTICS AND TRACKING
# ==============================================================================

google_analytics: G-6CHTQYN51R

# ==============================================================================
# PLUGINS
# ==============================================================================

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ==============================================================================
# BLOG CONFIGURATION
# ==============================================================================

# URL structure for blog posts
permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: "/blog/page:num/"

# Excerpt settings
excerpt_separator: <!--more-->

# ==============================================================================
# CONTENT PROCESSING
# ==============================================================================

# Markdown and math settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# ==============================================================================
# NAVIGATION
# ==============================================================================

header_pages:
  - about.md
  - artistry.md
  - blog.md
  - resume.md
  - faq-page.md


# ==============================================================================
# BUILD SETTINGS
# ==============================================================================

exclude:
