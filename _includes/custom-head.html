<link rel="icon" type="image/png" href="/favicon-96x96.png?v={{ site.time | date: '%s' }}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg?v={{ site.time | date: '%s' }}" />
<link rel="shortcut icon" href="/favicon.ico?v={{ site.time | date: '%s' }}" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v={{ site.time | date: '%s' }}" />
<link rel="manifest" href="/site.webmanifest?v={{ site.time | date: '%s' }}" />

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

<!-- MathJax Configuration for LaTeX rendering -->
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    processEnvironments: true,
    packages: {'[+]': ['ams']}
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
